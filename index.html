<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-AU-Compatible" content="IE-edge" />
    <title>Doumbia Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <!-- <img src="Images/logo7.jpg" alt="Doumbia Online" style="width: 90px; height: 19px;"> -->
          <h1><a href="index.html">Doumbia Online</a></h1>
        </div>
        <nav class="nav-container">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-container">
      <section class="homepage-items">
        <div>
          <div style="height: calc(100vh - 63px)" class="hero">
            <video autoplay muted loop playsinline>
              <source src="videos/heroVideo.mp4" type="video/mp4" />
            </video>
            <div class="overlay"></div>
            <div class="hero-content">
              <h1><a href="#">Free Deliveries on Weekends</a></h1>
              <button><a href="#">Discover More</a></button>
            </div>
          </div>
        </div>
        <div class="banner-container-parent">
          <div class="banner-container">
            <div class="banner1-container">
              <div class="banner1">
                <div class="banner1-image">
                  <img
                    src="images/featuredPro/shirts1.jpg"
                    style="height: 100%; width: 100%"
                  />
                </div>
                <div class="overlay"></div>
                <div class="banner1-content">
                  <h4>T-Shirts</h4>
                  <h4>See all</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="banner-container">
            <div class="banner1-container">
              <div class="banner1">
                <div class="banner1-image">
                  <img
                    src="images/featuredPro/jeans1.jpg"
                    style="height: 100%; width: 100%"
                  />
                </div>
                <div class="overlay"></div>
                <div class="banner1-content">
                  <h4>Jeans</h4>
                  <h4>See all</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="leatherBag-container-parent"></div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
